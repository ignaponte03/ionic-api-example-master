<ion-header [translucent]="true">
  <ion-toolbar>
		<ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemon</ion-title>
    </ion-toolbar>
  </ion-header>
	<ion-card *ngIf="pokemon as pokemon;">
 
    <ion-card-header>
      <ion-card-title>Name: {{ pokemon?.name }} </ion-card-title>
      <ion-card-subtitle>ID: {{ pokemon.id }} </ion-card-subtitle>
      <ion-text color="tertiary">
				<ion-label>Abilities: </ion-label>
        <span *ngFor="let g of pokemon.abilities;  let isLast = last"> {{ g.ability.name }} {{ !isLast ? '-' : '' }}</span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">Base Experience: {{ pokemon.base_experience }}</ion-label>
 
      <!-- <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.budget| currency: 'USD' }}</ion-label>
      </ion-item> -->
    </ion-card-content>
  </ion-card>
</ion-content>
